<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Centering with Flexbox</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Ensure the container takes at least the full height of the viewport */
        }

        .container {
            text-align: center;
            /* Optional: Center text content within the container */
        }

        .centered-div {
            /* Additional styling for the centered div */
            background-color: #2c14e7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="centered-div">
            <!-- Your content goes here -->
            <p>This is a centered div using Flexbox.</p>
        </div>
    </div>
</body>

</html>
